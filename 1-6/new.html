<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="Logo (1).png" alt="logo">
            <h1> For Individuals </h1>
            <p>
                Start benefiting from the wellness experience. 
                For <br> companies looking on increasing productivity, 
                and improving organization wellness.
            </p>

            <div class="sign-up">
                <div class="sign-in">
                    <div class="first-name">
                        <label for="First Name">
                            First Name
                        </label>
                        <br>
                        <input type="text" name="First Name" placeholder="First Name">
                    </div>
    
                    <div class="last-name">
                        <label for="Last Name"> 
                            Last name
                        </label>
                        <br>
                        <input type="text" name="Last Name" placeholder="Last Name">
                    </div>
                </div>

                <div class="sign-in">
                    <div class="gender">
                        <label for="Gender"> 
                            Gender
                        </label>
                        <br>
                        <input type="" name="Gender" placeholder="select here">
                    </div>
    
                    <div class="date">
                        <label for="Date-of-birth">
                            Date-of-birth
                        </label>
                        <br>
                        <input type="date" name="Date-of-birth" placeholder="select here"> 
                    </div>
                </div>

                <div class="sign-in">
                    <div class="weight">
                        <label for="weight">
                            Weight(KG)
                        </label>
                        <br>
                        <input type="text" id="weight" placeholder="Enter weight" >
                    </div>

                    <div class="height">
                        <label for="height">
                            Height(CM)
                        </label>
                        <br>
                        <input type="text" id="height" placeholder="Enter height here...">
                    </div>
                </div>

                <div class="activity">
                    <label for="activity level">
                        Activity level
                    </label>
                    <br>
                    <input type="text" name="Activity level" placeholder="select here">
                </div>
                
                <div class="password">
                    <label for="password">
                        Password
                    </label>
                    <br>
                    <input type="password" name="password">
                </div>
                <br>
                <a href="#">
                    <button class="button">
                        Register
                    </button>
                </a>

                <p>
                    By clicking Register, 
                    you agree to our <em>Terms of Use</em> and our <em>Privacy Policy</em>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
