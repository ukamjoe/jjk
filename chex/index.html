<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Hex Code Generator</title>
    <link rel="stylesheet" href="hex.css">
</head>
<body>
    <div class="nav">
        <div class="titl">
            <img src="ColorAlchemy logo in SVG format.png" alt="">
            <h1>ColorAlchemy</h1>
        </div>

        <div class="navi">
            <button class="log">Log-in</button>
            <button class="Sign">Sign-in</button>
        </div>
    </div>

    <div id="container">
        <button onclick="generateHexCodes()">Generate Hex Codes</button>
        <button onclick="resetColors()">Reset Colors</button>
        <div id="content">
            <div class="colorDisplay" id="colorDisplay1">#FFFFFF</div>
            <div class="colorDisplay" id="colorDisplay2">#FFFFFF</div>
            <div class="colorDisplay" id="colorDisplay3">#FFFFFF</div>
            <div class="colorDisplay" id="colorDisplay4">#FFFFFF</div>
        </div>
    </div>
    <script src="hex.js"></script>
</body>
</html>
